<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		body {
			background-image: url('images/dashboard.jpeg');
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-size: 100% 100%;
		}
	</style>
</head>

<body>

	<div class="container">
		<font style="color: red;">
			<p th:text="${emsg}"></p>
		</font>
		<h1>Log In Here ...!!!</h1>
		<form th:action="@{/resetpwd}" th:object="${resetPwd}" method="post">
			<table>
				<tr>
					<td>
						<label for="eml">Email:</label>
					</td>
					<td>
						<input type="email" id="eml" th:field="*{email}" class="form-control" readonly>
					</td>
				</tr>
				<tr>
					<td>
						<label for="pwd">New Password:</label>
					</td>
					<td>
						<input type="password" id="pwd" th:field="*{newPwd}" class="form-control">
					</td>
				</tr>
				<tr>
					<tr>
					<td>
						<label for="pwd">Confirm Password:</label>
					</td>
					<td>
						<input type="password" id="pwd" th:field="*{confirmPwd}" class="form-control">
					</td>
				</tr>
				<tr>
					<td></td>
				</tr>
				<tr>
					<td>
						<input type="submit" value="Update" class="btn btn-primary">
					</td>
				</tr>
			</table>
		</form>
		
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
